    <h1>SQL Code Examples</h1>
    <p>Below is an example of SQL code:</p>
    <pre><code class="language-sql">
        SELECT Category, SUM(Sales) AS TotalSales
        FROM CashAndCarry
        WHERE Year BETWEEN 2011 AND 2014
        GROUP BY Category;
    </code></pre>
